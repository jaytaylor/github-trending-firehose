name: import-hf-projects

on:
  schedule:
    - cron: "20 * * * *"
  workflow_dispatch:
    inputs:
      hf_projects_csv_url:
        description: "CSV URL or path for hf-projects import"
        required: false
        type: string

concurrency:
  group: archive-update-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  import-hf-projects:
    runs-on: ubuntu-latest
    env:
      HF_PROJECTS_SOURCE: ${{ github.event.inputs.hf_projects_csv_url || vars.HF_PROJECTS_CSV_URL || secrets.HF_PROJECTS_CSV_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        if: env.HF_PROJECTS_SOURCE != ''
        with:
          node-version: "16"
          cache: "npm"
      - run: npm ci
        if: env.HF_PROJECTS_SOURCE != ''
      - name: Import hf-projects
        if: env.HF_PROJECTS_SOURCE != ''
        run: |
          npm run start import hf-projects "$HF_PROJECTS_SOURCE" "$(pwd)/archive/repository" --skip-existing
      - name: Skip import (missing HF_PROJECTS_SOURCE)
        if: env.HF_PROJECTS_SOURCE == ''
        run: |
          echo "HF_PROJECTS_CSV_URL repository variable (or workflow input) is not set; skipping import."
      - run: git status --porcelain
      - name: Commit and push changes
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add archive
          git commit -m "chore: import hf-projects $(date +'%Y-%m-%d')"
          git push origin main
